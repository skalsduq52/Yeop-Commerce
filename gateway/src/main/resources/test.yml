server:
  port: 8090

management:
  endpoints:
    web:
      exposure:
        include: gateway, info, routes, health
  endpoint:
    gateway:
      enabled: true

spring:
  data:
    redis:
      host: 127.0.0.1
      port: 6379

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8080/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: true