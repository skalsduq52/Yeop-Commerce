spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/order/**
        - id: cart-service
          uri: lb://CART-SERVICE
          predicates:
            - Path=/cart/**
        - id: search-service
          uri: lb://SEARCH-SERVICE
          predicates:
            - Path=/search/**

eureka:
  client:
    service-url:
      defaultZone: http://3.34.71.5:8761/eureka/
  instance:
    prefer-ip-address: true


